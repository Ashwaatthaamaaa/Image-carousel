<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <span class="material-symbols-outlined back"> arrow_back </span>
        <div class="frame">
          <img class="image"></img>
        </div>
        <div class="circles">
          <span class="material-symbols-outlined" data-user-id="1">
            radio_button_unchecked
          </span>
          <span class="material-symbols-outlined" data-user-id="2">
            radio_button_unchecked
          </span>
          <span class="material-symbols-outlined three" data-user-id="3">
            radio_button_unchecked
          </span>
          <span class="material-symbols-outlined four" data-user-id="4">
            radio_button_unchecked
          </span>
        </div>
        <span class="material-symbols-outlined right"> arrow_forward </span>
      </div>
    </div>
  </body>
</html>
